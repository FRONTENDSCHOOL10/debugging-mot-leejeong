<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>search</title>
</head>
<body>

  <main>
    <section class="search" aria-labelledby="search-heading">
      <h1 id="search-heading" class="search__title">TV프로그램, 영화 제목 및 출연진으로 검색해보세요</h1>
      
      <form class="search__form" role="search">
        <label for="search-input" class="sr-only">검색어 입력</label>
        <input type="search" id="search-input" class="search__input" aria-label="검색어 입력">
        <button type="submit" class="search__button">
          <img src="/src/assets/search.svg" alt="검색 돋보기 아이콘">
        </button>
      </form>
      
      <div class="recent" aria-labelledby="recent-heading">
        <h2 id="recent-heading" class="recent__title">최근 검색어</h2>
        <button type="button" class="recent__clear" aria-label="모두 지우기">모두 지우기</button>
        <ul class="recent__list" id="recent-list">
          <!-- js로 최근 검색어 동적으로 추가-->
        </ul>
      </div>
      
      <div class="popular" aria-labelledby="popular-heading">
        <h2 id="popular-heading" class="popular__title">실시간 인기 검색어</h2>
        <ol class="popular__list" id="popular-list">
          <!-- js로 실시간 인기 검색어가 동적으로 추가 -->
        </ol>
        
        <!-- 업데이트 시간 표시 --> 
        <p class="popular__timestamp" id="update-timestamp"></p>
      </div>
    </section>
  </main>

</body>
</html>
