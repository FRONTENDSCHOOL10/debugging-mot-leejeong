<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING 비밀번호 찾기</title>
  </head>
  <body>
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <h1>TAING</h1>
    <main>
      <section>
        <h2>비밀번호 찾기</h2>
        <p>
          아이디 확인 후 등록된 이메일 주소로 비밀번호 재설정을 위한 인증 메일이
          발송됩니다. 이메일을 확인하여 12시간 이내에 비밀번호 재설정을
          완료해주세요.
        </p>
        <fieldset>
          <legend>아이디로 찾기</legend>
          <label for="userId">아이디</label>
          <input type="text" name="userId" class="userId" />
        </fieldset>
        <button>확인</button>
      </section>
    </main>
  </body>
</html>
