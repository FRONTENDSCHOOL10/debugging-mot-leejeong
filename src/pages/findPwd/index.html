<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./find-pwd.js"></script>

    <title>TAING 비밀번호 찾기</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header-component></header-component>
    <!-- 메인 -->
    <main class="main">
      <section class="find-pwd">
        <h2 class="find-pwd__title heading-large">비밀번호 찾기</h2>
        <p class="find-pwd__description label-small">
          아이디 확인 후 등록된 이메일 주소로 비밀번호 재설정을 위한 인증 메일이
          발송됩니다. 이메일을 확인하여 12시간 이내에 비밀번호 재설정을
          완료해주세요.
        </p>

        <!-- 아이디 입력 폼 -->
        <form action="/" class="find-pwd__form--id paragraph-large">
          <fieldset>
            <legend class="sr-only">아이디로 찾기</legend>

            <label for="userId" aria-label="아이디" class="find-pwd__label--id">
              <input
                type="text"
                name="userId"
                id="userId"
                class="find-pwd__input--id"
                placeholder="아이디"
                required
              />
              <button
                type="button"
                class="find-pwd__button-delete-id"
                aria-label="아이디 지우기"
                hidden
              ></button>
            </label>
            <p class="find-pwd__validation--id">
              아이디를 올바른 형식으로 입력해 주세요.
            </p>
          </fieldset>
        </form>
        <button
          type="submit"
          class="find-pwd__submit-button--id label-small"
          disabled
        >
          확인
        </button>
      </section>
    </main>
    <!-- 푸터 -->
    <footer-component></footer-component>
  </body>
</html>
