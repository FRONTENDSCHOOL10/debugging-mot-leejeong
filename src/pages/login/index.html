<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script type="module" src="./login.js"></script>
    <title>TAING 로그인</title>
  </head>
  <body>
    <!-- 로그인 페이지 헤딩 -->
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <header class="header">
      <h1 class="header__title">TAING</h1>
    </header>
    <!-- 로그인 페이지 본문 -->
    <main class="main">
      <section class="login">
        <h2 class="login__title">TAING ID 로그인</h2>
        <!-- 로그인 폼 -->
        <form action="/" class="login__form">
          <fieldset class="login-form__fieldset">
            <legend class="login-form__legend sr-only">로그인</legend>
            <input
              class="login-form__input--id"
              type="text"
              name="userId"
              id="userId"
              placeholder="아이디"
              required
            />
            <label for="userId" class="sr-only">아이디</label>
            <input
              class="login-form__input--pwd"
              type="password"
              name="userPwd"
              id="userPwd"
              placeholder="비밀번호"
              required
            />
            <label for="userPwd" class="sr-only">비밀번호</label>
            <div role="group" aria-label="자동 로그인" class="login__auto">
              <input type="checkbox" name="autoLogin" id="autoLogin" />
              <label for="autoLogin">자동 로그인</label>
            </div>
          </fieldset>
        </form>
        <button type="submit" class="login-submit__button">로그인 하기</button>

        <div
          role="group"
          class="login-actions"
          aria-label="아이디 및 비밀번호 찾기"
        >
          <a href="/" class="login-actions__link--find-id">아이디 찾기</a
          ><span aria-hidden="true" tabindex="-1" draggable="false">|</span
          ><a href="/" class="login-actions__link--find-pwd">비밀번호 찾기</a>
        </div>
        <!-- 이부분의 접근성을 높일 수 있을까 -->
        <p class="login__sign-up">
          아직 계정이 없으신가요?<a href="/" class="signup__link"
            >회원가입하기</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
