<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script type="module" src="./login.js"></script>
    <title>TAING 로그인</title>
  </head>
  <body>
    <!-- 로그인 페이지 헤딩 -->
    <header-component></header-component>

    <!-- 로그인 페이지 본문 -->
    <main class="main">
      <section class="log-in">
        <h2 class="log-in__title heading-large">TAING ID 로그인</h2>
        <!-- 로그인 폼 -->
        <form action="/" class="log-in__form paragraph-large">
          <fieldset class="log-in-form__fieldset">
            <legend class="log-in-form__legend sr-only">로그인</legend>
            <div
              role="group"
              aria-label="아이디 인풋 영역"
              class="id-input__container"
            >
              <label
                for="userId"
                aria-label="아이디"
                class="log-in-form__label--id sr-only"
              >
              </label>
              <input
                class="log-in-form__input--id"
                type="text"
                name="userId"
                id="userId"
                placeholder="아이디"
                required
              />
              <button
                type="button"
                class="log-in__button-delete-id"
                aria-label="아이디 지우기"
                hidden
              ></button>
            </div>
            <div
              role="group"
              aria-label="비밀번호 인풋 영역"
              class="pwd-input__container"
            >
              <label
                aria-label="비밀번호"
                for="userPwd"
                class="log-in-form__label--pwd sr-only"
              >
              </label>
              <input
                class="log-in-form__input--pwd"
                type="password"
                name="userPwd"
                id="userPwd"
                placeholder="비밀번호"
                required
              />
              <button
                type="button"
                class="log-in__button-delete-pwd"
                aria-label="비밀번호 지우기"
                hidden
              ></button>
              <button
                type="button"
                class="log-in__button-show-pwd"
                aria-label="비밀번호 보기"
              ></button>
            </div>
            <div
              role="group"
              aria-label="자동 로그인"
              class="log-in__auto-group paragraph-medium"
            >
              <input
                type="checkbox"
                class="auto-log-in__input"
                name="auto-login"
                id="auto-login"
              />
              <label for="auto-login">자동 로그인</label>
            </div>
          </fieldset>
        </form>
        <button type="submit" class="log-in-submit__button label-small">
          로그인 하기
        </button>

        <div
          role="group"
          class="log-in-actions paragraph-medium"
          aria-label="아이디 및 비밀번호 찾기"
        >
          <a
            href="/src/pages/findId/index.html"
            class="log-in-actions__link--find-id"
            >아이디 찾기</a
          ><span aria-hidden="true" tabindex="-1" draggable="false">|</span
          ><a
            href="/src/pages/findPwd/index.html"
            class="log-in-actions__link--find-pwd"
            >비밀번호 찾기</a
          >
        </div>
        <!-- 이부분의 접근성을 높일 수 있을까 -->
        <p class="log-in__sign-up paragraph-medium">
          아직 계정이 없으신가요?<a
            href="/src/pages/register/index.html"
            class="sign-up__link paragraph-medium"
            >회원가입하기</a
          >
        </p>
      </section>
    </main>
    <!-- 푸터 -->
    <footer-component></footer-component>
  </body>
</html>
