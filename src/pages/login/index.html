<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING 로그인</title>
  </head>
  <body>
    <!-- 로그인 페이지 헤딩 -->
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <h1>TAING</h1>
    <!-- 로그인 페이지 본문 -->
    <main>
      <section>
        <h2>TVING ID 로그인</h2>
        <!-- 로그인 폼 -->
        <fieldset>
          <legend>로그인</legend>
          <input type="text" name="userId" id="userId" />
          <label for="userId">아이디</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            placeholder="비밀번호"
          />
          <label for="userPwd">비밀번호</label>
          <input type="checkbox" name="autoLogin" id="autoLogin" />
          <label for="autoLogin">자동 로그인</label>
        </fieldset>
        <button type="submit">로그인 하기</button>
        <div role="group">
          <a href="/">아이디 찾기</a>
          <a href="/">비밀번호 찾기</a>
        </div>
        <p>아직 계정이 없으신가요?<a href="/">회원가입하기</a></p>
      </section>
    </main>
  </body>
</html>
