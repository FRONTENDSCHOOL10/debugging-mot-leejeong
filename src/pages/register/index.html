<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./register.js"></script>
    <title>회원가입</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header-component></header-component>
    <!-- 메인 -->
    <main class="main">
      <section class="sign-up">
        <h2 class="sign-up__title heading-large">타잉 회원가입</h2>
        <p class="sign-up__description label-small">
          아이디와 이메일로 간편하게 타잉을 시작하세요!
        </p>
        <form action="/" class="sign-up__form paragraph-large">
          <fieldset class="sign-up__fieldset">
            <legend class="sr-only">회원가입</legend>
            <div role="group" aria-hidden="true">
              <label for="userId" class="sign-up-form__label--id">
                <input
                  type="text"
                  name="userId"
                  id="userId"
                  placeholder="아이디"
                  class="sign-up-form__input--id"
                  required
                />
                <button
                  type="button"
                  class="sign-up__button-delete-id"
                  aria-label="아이디 지우기"
                  hidden
                ></button>
              </label>
              <p class="sign-up__validation--id paragraph-medium">
                영문 또는 영문, 숫자 조합 6&minus;12자리
              </p>
            </div>
            <div role="group" aria-hidden="true">
              <label
                for="userPwd"
                aria-label="비밀번호"
                class="sign-up-form__label--pwd"
              >
                <input
                  type="password"
                  name="userPwd"
                  id="userPwd"
                  placeholder="비밀번호"
                  class="sign-up-form__input--pwd"
                  required
                />
                <button
                  type="button"
                  class="sign-up__button-delete-pwd"
                  aria-label="비밀번호 지우기"
                  hidden
                ></button>
                <button
                  type="button"
                  class="sign-up__button-show-pwd"
                  aria-label="비밀번호 보기"
                ></button>
              </label>

              <p class="sign-up__validation--pwd paragraph-medium">
                영문, 숫자,
                특수문자&#40;&#126;&#33;&#64;&#35;&#36;&#37;&#94;&#38;&#42;&#41;
                조합 8&minus;15자리
              </p>
            </div>
            <div role="group" aria-hidden="true">
              <label
                for="userPwdConfirm"
                aria-label="비밀번호 재입력"
                class="sign-up-form__label--pwd-confirm"
              >
                <input
                  type="password"
                  name="userPwdConfirm"
                  id="userPwdConfirm"
                  class="sign-up-form__input--pwd-confirm"
                  placeholder="비밀번호 재입력"
                  required />
                <button
                  type="button"
                  class="sign-up__button-delete-pwd-confirm"
                  aria-label="비밀번호 지우기"
                  hidden
                ></button>
                <button
                  type="button"
                  class="sign-up__button-show-pwd-confirm"
                  aria-label="비밀번호 보기"
                ></button
              ></label>
              <p
                class="sign-up__validation--pwd-confirm paragraph-medium"
                hidden
              >
                비밀번호가 일치합니다.
              </p>
            </div>

            <label for="userEmail" class="sign-up-form__label--email">
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="이메일"
                class="sign-up-form__input--email"
                required
              />
              <button
                type="button"
                class="sign-up__button-delete-email"
                aria-label="이메일 지우기"
                hidden
              ></button>
            </label>
            <p class="sign-up__validation--email paragraph-medium" hidden>
              이메일의 형식이 올바르지 않습니다.
            </p>
          </fieldset>

          <!-- 이용약관 form -->
          <fieldset class="sign-up-terms__fieldset paragraph-medium">
            <legend class="sr-only">이용약관 동의</legend>

            <input
              type="checkbox"
              name="acceptAllTerms"
              id="acceptAllTerms"
              class="sign-up-terms__input-all-accept"
            />
            <label for="acceptAllTerms" class="sign-up-terms__label-all-accept"
              >모두 동의합니다.</label
            >

            <ul class="sign-up-terms__lists">
              <li>
                <input type="checkbox" name="termsAge" id="termsAge" />
                <label for="termsAge">만 14세 이상입니다.</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  name="termsAgreementService"
                  id="termsAgreementService"
                  required
                />
                <label for="termsAgreementService"
                  >&#91;필수&#93; 서비스 이용약관 동의</label
                >
              </li>
              <li>
                <input
                  type="checkbox"
                  name="termsUsingPersonalInfo"
                  id="termsUsingPersonalInfo"
                  required
                />
                <label for="termsUsingPersonalInfo"
                  >&#91;필수&#93; 개인정보 수집 및 서비스 활용 동의</label
                >
              </li>
              <li>
                <input
                  type="checkbox"
                  name="termsProvidePersonalInfoOnWeb"
                  id="termsProvidePersonalInfoOnWeb"
                  required
                />
                <label for="termsProvidePersonalInfoOnWeb"
                  >&#91;필수&#93; 채널 홈페이지 개인정보 제 3자 제공 동의</label
                >
              </li>
              <li>
                <input
                  type="checkbox"
                  name="termsProvidePersonalInfo"
                  id="termsProvidePersonalInfo"
                  required
                />
                <label for="termsProvidePersonalInfo"
                  >&#91;선택&#93; 개인정보 제 3자 제공 동의</label
                >
              </li>

              <li>
                <input
                  type="checkbox"
                  name="termsCollectPersonalInfo"
                  id="termsCollectPersonalInfo"
                  class="sign-up-terms__input-collect-info"
                />
                <label for="termsCollectPersonalInfo"
                  >&#91;선택&#93; 개인정보 수집 및 서비스 활용 동의</label
                >
                <ul class="sign-up-terms__lists--receive-info">
                  <li>
                    <input
                      type="checkbox"
                      name="termsReceiveSMS"
                      id="termsReceiveSMS"
                    />
                    <label for="termsReceiveSMS"
                      >&#91;선택&#93; 마케팅 정보 SMS 수신 동의</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="termsReceiveEmail"
                      id="termsReceiveEmail"
                    />
                    <label for="termsReceiveEmail"
                      >&#91;선택&#93; 마케팅 정보 이메일 수신 동의</label
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </fieldset>
        </form>

        <button
          type="submit"
          class="sign-up__submit-button label-small"
          disabled
        >
          확인
        </button>
      </section>
    </main>
    <!-- 푸터 -->
    <footer-component></footer-component>
  </body>
</html>
