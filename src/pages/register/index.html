<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./register.js"></script>
    <title>회원가입</title>
  </head>
  <body>
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <header class="header">
      <h1 class="header__title">TAING</h1>
    </header>
    <!-- 메인 -->
    <main class="main">
      <section class="sign-up">
        <h2 class="sign-up__title heading-large">타잉 회원가입</h2>
        <p class="sign-up__description label-small">
          아이디와 이메일로 간편하게 타잉을 시작하세요!
        </p>
        <form action="/" class="sign-up__form paragraph-large">
          <fieldset class="sign-up__fieldset">
            <legend class="sr-only">회원가입</legend>
            <div role="group" aria-hidden="true">
              <input
                type="text"
                name="userId"
                id="userId"
                placeholder="아이디"
                class="form__input--id"
                required
              />
              <label for="userId" class="sr-only">아이디</label>
              <p class="sign-up__validation--id paragraph-medium">
                영문 또는 영문, 숫자 조합 6&minus;12자리
              </p>
            </div>
            <div role="group" aria-hidden="true">
              <input
                type="password"
                name="userPwd"
                id="userPwd"
                placeholder="비밀번호"
                class="form__input--pwd"
                required
              />
              <label for="userPwd" class="sr-only">비밀번호</label>

              <p class="sign-up__validation--id paragraph-medium">
                영문, 숫자,
                특수문자&#40;&#126;&#33;&#64;&#35;&#36;&#37;&#94;&#38;&#42;&#41;
                조합 8&minus;15자리
              </p>
            </div>
            <div role="group" aria-hidden="true">
              <input
                type="password"
                name="userPwdConfirm"
                id="userPwdConfirm"
                class="form__input--pwd-confirm"
                placeholder="비밀번호 재입력"
                required
              />
              <label for="userPwdConfirm" class="sr-only"
                >비밀번호 재입력</label
              >

              <!-- 비밀번호 재입력 시 일치하는지 일치하지 않는지 알려주면 좋을 것 같다. -->
              <p class="sign-up__validation--pwd-confirm paragraph-medium">
                비밀번호가 일치합니다.
              </p>
            </div>
            <input
              type="email"
              name="userEmail"
              id="userEmail"
              placeholder="이메일"
              class="form__input--email"
              required
            />
            <label for="userEmail" class="sr-only">이메일</label>
          </fieldset>

          <!-- 이용약관 form -->
          <fieldset class="sign-up-terms__fieldset paragraph-medium">
            <legend class="sr-only">이용약관 동의</legend>
            <ul class="sign-up-terms__lists-all">
              <li>
                <input
                  type="checkbox"
                  name="acceptAllTerms"
                  id="acceptAllTerms"
                  class="sign-up-terms__input-all-accept"
                />
                <label
                  for="acceptAllTerms"
                  class="sign-up-terms__label-all-accept"
                  >모두 동의합니다.</label
                >

                <ul class="sign-up-terms__lists">
                  <li>
                    <input type="checkbox" name="termsAge" id="termsAge" />
                    <label for="termsAge">만 14세 이상입니다.</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="termsAgreementService"
                      id="termsAgreementService"
                      required
                    />
                    <label for="termsAgreementService"
                      >&#91;필수&#93; 서비스 이용약관 동의</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="termsUsingPersonalInfo"
                      id="termsUsingPersonalInfo"
                      required
                    />
                    <label for="termsUsingPersonalInfo"
                      >&#91;필수&#93; 개인정보 수집 및 서비스 활용 동의</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="termsProvidePersonalInfoOnWeb"
                      id="termsProvidePersonalInfoOnWeb"
                      required
                    />
                    <label for="termsProvidePersonalInfoOnWeb"
                      >&#91;필수&#93; 채널 홈페이지 개인정보 제 3자 제공
                      동의</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="termsProvidePersonalInfo"
                      id="termsProvidePersonalInfo"
                      required
                    />
                    <label for="termsProvidePersonalInfo"
                      >&#91;선택&#93; 개인정보 제 3자 제공 동의</label
                    >
                  </li>

                  <li>
                    <input
                      type="checkbox"
                      name="termsCollectPersonalInfo"
                      id="termsCollectPersonalInfo"
                    />
                    <label for="termsCollectPersonalInfo"
                      >&#91;선택&#93; 개인정보 수집 및 서비스 활용 동의</label
                    >
                    <ul class="sign-up-terms__lists--receive-info">
                      <li>
                        <input
                          type="checkbox"
                          name="termsReceiveSMS"
                          id="termsReceiveSMS"
                        />
                        <label for="termsReceiveSMS"
                          >&#91;선택&#93; 마케팅 정보 SMS 수신 동의</label
                        >
                      </li>
                      <li>
                        <input
                          type="checkbox"
                          name="termsReceiveEmail"
                          id="termsReceiveEmail"
                        />
                        <label for="termsReceiveEmail"
                          >&#91;선택&#93; 마케팅 정보 이메일 수신 동의</label
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </fieldset>
        </form>

        <button
          type="submit"
          class="sign-up__submit-button label-small"
          disabled
        >
          확인
        </button>
      </section>
    </main>
  </body>
</html>
