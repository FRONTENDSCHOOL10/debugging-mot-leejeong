<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script type="module" src="./find-id.js"></script>
    <title>TAING 아이디 찾기</title>
  </head>
  <body>
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <header-component></header-component>
    <!-- 아이디 찾기 페이지 본문 -->
    <main class="main">
      <section class="find-id">
        <h2 class="find-id__title heading-large">아이디 찾기</h2>

        <!-- 이메일로 찾기 -->
        <article class="find-id__article--email label-small">
          <h3 class="find-id__title--email">이메일로 찾기</h3>
          <p class="find-id__description--email">
            가입 시 등록한 이메일을 입력해주세요.
          </p>

          <!-- 이메일 입력 form -->
          <form action="/" class="find-id__form--email paragraph-large">
            <fieldset>
              <legend class="sr-only">이메일 입력</legend>

              <label
                for="useremail"
                aria-label="이메일"
                class="find-id__label--email"
              >
                <input
                  type="email"
                  name="useremail"
                  id="useremail"
                  class="find-id__input--email"
                  placeholder="이메일"
                  required
                />
                <button
                  type="button"
                  class="find-id__button-delete-email"
                  aria-label="이메일 지우기"
                  hidden
                ></button>
              </label>
              <p class="find-id__validation--email" hidden>
                이메일의 형식이 올바르지 않습니다.
              </p>
            </fieldset>
          </form>

          <button
            type="submit"
            class="find-id__submit-button--email label-small"
            disabled
          >
            확인
          </button>
        </article>

        <!-- 구분선 -->
        <div class="divider-line__layout" aria-hidden="true" tabindex="-1">
          <p class="paragraph-small">또는</p>
        </div>

        <!-- 본인인증으로 찾기 -->
        <article class="find-id__article--verify label-small">
          <h3 class="find-id__title--verify">본인인증으로 찾기</h3>
          <p class="find-id__description--verify">
            이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.
          </p>

          <button type="button" class="find-id__button--verify label-small">
            본인인증하기
          </button>
        </article>
      </section>
    </main>
    <!-- 푸터 -->
    <footer-component></footer-component>
  </body>
</html>
