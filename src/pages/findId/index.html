<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING 아이디 찾기</title>
  </head>
  <body>
    <!-- 헤더가 있어서 이 부분을 어떻게 해야할지 모르곘어요. -->
    <h1>TAING</h1>
    <!-- 아이디 찾기 페이지 본문 -->
    <main>
      <section>
        <h2>아이디 찾기</h2>
        <!-- 이메일로 찾기 -->
        <article>
          <h3>이메일로 찾기</h3>
          <p>가입 시 등록한 이메일을 입력해주세요.</p>
          <fieldset>
            <legend>이메일 입력</legend>
            <label for="useremail">이메일</label>
            <input type="email" name="useremail" id="useremail" />
          </fieldset>
          <button>확인</button>
        </article>
        <!-- 구분선 -->
        <p>또는</p>
        <!-- 본인인증으로 찾기 -->
        <article>
          <h3>본인인증으로 찾기</h3>
          <p>이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.</p>
          <button>본인인증하기</button>
        </article>
      </section>
    </main>
  </body>
</html>
