<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 메뉴</title>
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <main>
    <div class="screen">
      <div class="content">
        <section role="region" aria-labelledby="tablet-heading">
          <h2 id="tablet-heading">태블릿</h2>
        </section>
        
        <section role="region" aria-labelledby="desktop-heading">
          <h2 id="desktop-heading">데스크탑</h2>
        </section>
        
        <section role="region" aria-labelledby="mobile-heading">
          <h2 id="mobile-heading">모바일</h2>
        </section>
        
        <section role="region" aria-labelledby="icon-heading">
          <h2 id="icon-heading">Icon</h2>
        </section>
        
        <section role="region" aria-labelledby="resources-heading">
          <h2 id="resources-heading">Resources</h2>
        </section>
        
        <hr role="separator" aria-hidden="true">
        <hr role="separator" aria-hidden="true">
        
        <div class="icon-pagination" role="region" aria-labelledby="icon-pagination-heading">
          <h2 id="icon-pagination-heading">Icon Pagination</h2>
          <div class="type-pause">
            <div class="group">
              <div class="rectangle" role="presentation"></div>
              <div class="rectangle-2" role="presentation"></div>
            </div>
          </div>
          <div class="type-play">
            <img class="polygon" src="img/polygon-2.svg" alt="Play polygon icon">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
              <rect x="1" y="1" width="2" height="6" fill="white"/>
              <rect x="5" y="1" width="2" height="6" fill="white"/>
              </svg> -->
          </div>
        </div>
        
        <div class="icon-banner-arrow" role="region" aria-labelledby="banner-arrow-heading">
          <h2 id="banner-arrow-heading">Banner Arrow</h2>
          <img class="device-desktop" src="img/device-desktop-direction-right.svg" alt="Desktop right direction icon">
          <img class="img" src="img/device-desktop-direction-left.svg" alt="Desktop left direction icon">
          <img class="device-tablet" src="img/device-tablet-direction-left.svg" alt="Tablet left direction icon">
          <img class="device-tablet-2" src="img/device-tablet-direction-right.svg" alt="Tablet right direction icon">
          <img class="device-mobile" role="presentation">
          <img class="device-mobile-2" role="presentation">
        </div>
        
        <div class="banner-pagenation" role="region" aria-labelledby="banner-pagination-heading">
          <h2 id="banner-pagination-heading">Banner Pagination</h2>
          <section role="region" aria-labelledby="tablet-pagination-heading">
            <h3 id="tablet-pagination-heading">태블릿 Pagination</h3>
            <div class="group-wrapper">
              <div class="group-2">
                <div class="rectangle-3" role="presentation"></div>
                <div class="rectangle-4" role="presentation"></div>
              </div>
            </div>
            <div class="frame">
              <div class="swiper-pagination" role="presentation"></div>
              <div class="swiper-pagination-2" role="presentation"></div>
              <div class="swiper-pagination" role="presentation"></div>
              <div class="swiper-pagination" role="presentation"></div>
            </div>
          </section>
          
          <section role="region" aria-labelledby="desktop-pagination-heading">
            <h3 id="desktop-pagination-heading">데스크탑 Pagination</h3>
            <div class="div-wrapper">
              <div class="group">
                <div class="rectangle" role="presentation"></div>
                <div class="rectangle-2" role="presentation"></div>
              </div>
            </div>
            <div class="frame-2">
              <div class="swiper-pagination-3" role="presentation"></div>
              <div class="swiper-pagination-4" role="presentation"></div>
              <div class="swiper-pagination-3" role="presentation"></div>
              <div class="swiper-pagination-3" role="presentation"></div>
            </div>
          </section>
          
          <section role="region" aria-labelledby="mobile-pagination-heading">
            <h3 id="mobile-pagination-heading">모바일 Pagination</h3>
            <div class="icon-pagination-2">
              <div class="group-3">
                <div class="rectangle-5" role="presentation"></div>
                <div class="rectangle-6" role="presentation"></div>
              </div>
            </div>
            <div class="frame">
              <div class="swiper-pagination-5" role="presentation"></div>
              <div class="swiper-pagination-6" role="presentation"></div>
              <div class="swiper-pagination-5" role="presentation"></div>
              <div class="swiper-pagination-5" role="presentation"></div>
            </div>
          </section>
        </div>
        
        <div class="button-detail-view" role="region" aria-labelledby="button-detail-heading">
          <h2 id="button-detail-heading">Button Detail View</h2>
          <section role="region" aria-labelledby="desktop-detail-heading">
            <h3 id="desktop-detail-heading">데스크탑 자세히보기</h3>
            <div class="text-wrapper-6">자세히보기</div>
          </section>
          
          <section role="region" aria-labelledby="tablet-detail-heading">
            <h3 id="tablet-detail-heading">태블릿 자세히보기</h3>
            <div class="text-wrapper-7">자세히보기</div>
          </section>
          
          <section role="region" aria-labelledby="mobile-detail-heading">
            <h3 id="mobile-detail-heading">모바일 자세히보기</h3>
            <div class="text-wrapper-8">자세히보기</div>
          </section>
        </div>
        
        <img class="banner-img" src="img/image.png" alt="Main banner image">
        <section role="region" aria-labelledby="tablet-bottom-heading">
          <h2 id="tablet-bottom-heading">태블릿</h2>
        </section>
        <section role="region" aria-labelledby="desktop-bottom-heading">
          <h2 id="desktop-bottom-heading">데스크탑</h2>
        </section>
        <section role="region" aria-labelledby="mobile-bottom-heading">
          <h2 id="mobile-bottom-heading">모바일</h2>
        </section>
        <img class="banner-img-2" src="src//banner-img-2.png" alt="Secondary banner image">
        <img class="banner-img-3" src="img/banner-img.png" alt="Third banner image">
      </div>
    </div>
  </main>

</body>
</html>
